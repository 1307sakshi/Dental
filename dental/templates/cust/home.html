
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Dental</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dental</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/service">Treatments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
               </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Sign-Up</a>
               </li>
              {% endif %}
            
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <!-- Page Body  -->
    <div class="container">
    {% block page %}
    <div class="header-carousel owl-carousel">
      <div class="header-carousel-item">
        <img src="https://impeccabuild.com.au/wp-content/uploads/2021/03/Dental-Clinic-Design-ImpeccaBuild-4-1024x683.jpg" class="img-fluid"  alt="..." height="1000px"  width=10000px;>
    
          <div class="carousel-caption">
              <div class="carousel-caption-content p-3 text-black">
                <h1 style="padding-right:500px;padding-bottom:250px;">
                 Reconnect with your smile
              
                </h1>
              
               
                <div class="book Appointment"style="padding-right:550px;padding-bottom:5px;">
                  <a class="btn btn-primary rounded-pill text-white py-3 px-5" href="#">
                    Book Appointment
                  </a>
                </div>  

              </div>
          </div>
      </div>
         <h3 style="padding-left:200px; padding-top:20px;">A place for transformation.</h3>

    <div class="img 2" >
      <img src="https://cdn.prod.website-files.com/6230bfc886c8148626c4406d/6390d279a594a9198eb73bce_4.jpg" class="img-fluid"  alt="..." height="100px"  width=1000px;>

       </div> 
      
      

    {% endblock page %}
  </div>








    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
